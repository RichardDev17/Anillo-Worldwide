<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/manager/manager.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>ANILLO Worldwide</title>
</head>

<body>
  <nav class="menu">
    <div class="container">
      <div class="menu-flex fade-in">
        <div class="logo" onclick="window.location.href = '/'">
          <img src="images/img.svg" alt="">
          <div class="text">
            <h1 class="title-logo">ANILLO Worldwide</h1>
            <p class="subtitle-logo">Uniting the world through language</p>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="groups">
    <div class="group team">
      <h1 class="title">Team</h1>
      <ul>
        <li>
          <img src="images/img.svg" alt="" class="pfp">
          <div class="info">
            <h1 class="name">Person's name</h1>
            <button class="remove">Remove</button>
          </div>
          <div class="status active"></div>
        </li>
        <li>
          <img src="images/img.svg" alt="" class="pfp">
          <div class="info">
            <h1 class="name">Person's name</h1>
            <button class="remove">Remove</button>
          </div>
          <div class="status active"></div>
        </li>
      </ul>

    </div>
    <div class="group creators">
      <h1 class="title">Creators</h1>
      <ul>
        <li>
          <img src="images/img.svg" alt="" class="pfp">
          <div class="info">
            <h1 class="name">Person's name</h1>
            <button class="remove">Remove</button>
          </div>
          <div class="status active"></div>
        </li>
      </ul>
    </div>
    <div class="group tutors">
      <h1 class="title">Tutors</h1>
      <ul>
        <li>
          <img src="images/img.svg" alt="" class="pfp">
          <div class="info">
            <h1 class="name">Person's name</h1>
            <button class="remove">Remove</button>
          </div>
          <div class="status active"></div>
        </li>
      </ul>
    </div>
    <div class="group admins">
      <h1 class="title">Admins</h1>
      <ul>
        <li>
          <img src="images/img.svg" alt="" class="pfp">
          <div class="info">
            <h1 class="name">Person's name</h1>
            <button class="remove">Remove</button>
          </div>
          <div class="status active"></div>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/observers.js"></script>

</body>

</html>
